image: eclipse-temurin:17

stages:
  - build
  - deploy

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

compile:
  stage: build
  script:
    - ./gradlew assemble
  
create executable:
  stage: deploy
  script:
    - ./gradlew jpackage

after_script:
  - echo "End CI"