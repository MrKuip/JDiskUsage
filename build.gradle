
plugins {
  id 'java-library'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
  id 'org.beryx.jlink' version '3.0.1'
}

defaultTasks 'jar'

apply from: 'build-eclipse.gradle'

repositories {
  mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls' ]
}

dependencies {
  implementation 'org.controlsfx:controlsfx:11.2.1'
  implementation files('lib/fontIcons-1.0.jar')
  implementation 'net.raumzeitfalle.fx:filechooser:0.0.11'
  implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'
  implementation 'org.kordamp.ikonli:ikonli-materialdesign2-pack:12.3.1'
}

application {
  mainClass.set('org.kku.jdiskusage.main.Main');
  mainModule.set('org.kku.jdiskusage');
}

mainClassName = 'org.kku.jdiskusage.main.Main';

jlink {
  launcher {
    name = 'JDiskUsage'
  }

  jpackage {
    installerType = "deb"
  }
}



