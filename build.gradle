
plugins {
  id 'java-library'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
  id 'org.beryx.jlink' version '3.0.0'
}

defaultTasks 'jar'

apply from: 'build-eclipse.gradle'

repositories {
  mavenCentral()
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17);
    vendor = JvmVendorSpec.ADOPTIUM;
  }
}

javafx {
    version = "22.0.1"
    modules = [ 'javafx.controls' ]
}

dependencies {
  implementation 'org.controlsfx:controlsfx:11.2.1'
  implementation files('lib/fontIcons-1.0.jar')
  //implementation files('lib/miglayout-javafx-11.3.jar')
  //implementation files('lib/miglayout-core-11.3.jar')
  //implementation files('lib/miglayout-swing-11.3.jar')
  implementation 'com.miglayout:miglayout-javafx:11.3'
  implementation 'com.miglayout:miglayout-swing:11.3'
  //implementation 'com.google.re2j:re2j:1.7'
}

application {
  mainClass.set('org.kku.jdiskusage.main.Main');
  mainModule.set('org.kku.jdiskusage');
}

mainClassName = 'org.kku.jdiskusage.main.Main';

jlink {
  launcher {
    name = 'JDiskUsage'
  }

  jpackage {
    installerType = "deb"
  }
}

