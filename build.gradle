
plugins {
  id 'java-library'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
  id 'org.beryx.jlink' version '3.0.0'
}

defaultTasks 'jar'

test
{
  useJUnitPlatform()
}

apply from: 'build-eclipse.gradle'

repositories {
  mavenCentral()
}

javafx {
    version = "22.0.1"
    modules = [ 'javafx.controls', 'javafx.web']
}

dependencies {
  implementation 'org.controlsfx:controlsfx:11.2.1'
  implementation files('lib/fontIcons-1.0.jar')
  implementation 'com.miglayout:miglayout-javafx:11.4'
  implementation 'com.miglayout:miglayout-swing:11.4'
  implementation 'org.commonmark:commonmark:0.18.2'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'

  testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
  mainClass.set('org.kku.jdiskusage.main.Main');
  mainModule.set('org.kku.jdiskusage');
}

//mainClassName = 'org.kku.jdiskusage.main.Main';

jlink {
  launcher {
    name = 'JDiskUsage'
  }

  jpackage {
    installerType = "deb"
  }
}

task initEclipseMetaData {
  doLast {
    createLauncher('Main', 'jdiskusage', 'org.kku.jdiskusage', 'org.kku.jdiskusage.main.Main')
  }
}
