
plugins {
  id 'java-library'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

defaultTasks 'jar'

repositories {
  mavenCentral()
}

javafx {
    version = "17.0.8"
    modules = [ 'javafx.controls' ]
}


dependencies {
}

jar {
    manifest {
        attributes 'Main-Class': 'org.kku.jdisk.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

