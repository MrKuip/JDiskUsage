
plugins {
  id 'java-library'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

defaultTasks 'jar'

apply from: 'build-eclipse.gradle'

repositories {
  mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls' ]
}

dependencies {
  implementation 'org.controlsfx:controlsfx:11.2.1'
  implementation files('lib/fontIcons-1.0.jar')
}

application {
  mainClass.set('org.kku.jdiskusage.util.FileTree')
}

