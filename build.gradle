
plugins {
  id 'java-library'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

defaultTasks 'jar'

apply from: 'build-eclipse.gradle'

repositories {
  mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls' ]
}

dependencies {
  implementation 'org.controlsfx:controlsfx:11.2.1'
  implementation files('lib/fontIcons-1.0.jar')
  implementation 'net.raumzeitfalle.fx:filechooser:0.0.11'
  implementation 'net.openhft:compiler:2.25ea2'
}

application {
  mainClass.set('org.kku.jdiskusage.main.Main');
  mainModule.set('org.kku.jdiskusage');
}



eclipse 
{
  classpath 
  {
    file 
    {
      withXml 
      {
        def node = it.asNode()
        node.each { n -> 
          { 
            println "-----"
            println "n       = " + n
            def entry = n.children()[0];
            println "entry   = " + entry
            if(entry != null) 
            {
              println "entry.children= " + entry.children()[0]
            }
            println "-----"
          }
        }
      }
    }
  }
}

boolean isModule(entry) {
    // filter java 9 modules
    entry.kind == 'lib'  // Only libraries can be modules
}

